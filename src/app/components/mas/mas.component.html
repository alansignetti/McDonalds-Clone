<div class="home">
  <h3>Carrito</h3>

  <div ngClass="combos" *ngFor="let h of carrito">
    <div ngClass="mc-combo">
      <p ngClass="mc-combo-nombre">{{ h.nombre }}</p>
      <img src="assets/img/{{ h.imagen }}.png" alt="{{ h.imagen }}" />
      <p ngClass="mc-combo-precio">$ {{ h.precioTotal }}</p>
    </div>
  </div>
  <!--tiene q estar fuera del for -->
  <h3>$ {{ total }}</h3>
  <button class="pagar" [routerLink]="['/', 'formas-pago']">
    Realizar Pedido
  </button>
</div>
